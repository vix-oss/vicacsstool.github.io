        const container = document.getElementById('module-container');
        let activeModules = [];

        function addModule() {
            const featureSelect = document.getElementById('featureSelect');
            const type = featureSelect.value;
            
            if (!type) {
                alert('è«‹é¸æ“‡ä¸€å€‹åŠŸèƒ½æ¨¡çµ„');
                return;
            }
            
            const config = FEATURE_CONFIG[type];
            const uniqueId = Date.now();

            const card = document.createElement('div');
            card.className = 'module-card';
            card.dataset.id = uniqueId;
            card.dataset.type = type;

            let inputsHtml = '';
            config.inputs.forEach((input, index) => {
                const defaultValue = input.defaultValue || (input.min ? input.min : 0);
                const inputId = `input-${uniqueId}-${index}`;
                const valueId = `value-${uniqueId}-${index}`;
                inputsHtml += `
                    <div>
                        <label>${input.label}</label>
                        <input 
                            id="${inputId}"
                            type="${input.type}" 
                            data-index="${index}" 
                            placeholder="${input.placeholder || ''}"
                            value="${defaultValue}"
                            ${input.step ? `step="${input.step}"` : ''}
                            ${input.min ? `min="${input.min}"` : ''}
                            ${input.max ? `max="${input.max}"` : ''}
                            oninput="updateValue('${valueId}', this.value); generateCSS()"
                        >
                        ${input.type === 'range' ? `<span id="${valueId}" class="value-display">${defaultValue}</span>` : ''}
                    </div>
                `;
            });

            // è™•ç†ä¸éœ€è¦è¼¸å…¥çš„æ¨¡çµ„ (å¦‚ Adblock)
            if (config.inputs.length === 0) {
                inputsHtml = '<p style="font-size:0.8em; color:#888;">æ­¤æ¨¡çµ„å·²å•Ÿç”¨ï¼Œç„¡é ˆè¨­å®šã€‚</p>';
            }

            card.innerHTML = `
                <span class="module-title">${config.name}</span>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <button class="remove-btn" onclick="removeModule(${uniqueId})">âœ• ç§»é™¤</button>
                </div>
                ${inputsHtml}
            `;

            container.appendChild(card);
            activeModules.push({ id: uniqueId, type: type });
            generateCSS();
        }

        function removeModule(id) {
            const card = document.querySelector(`.module-card[data-id='${id}']`);
            if (card) card.remove();
            activeModules = activeModules.filter(m => m.id !== id);
            generateCSS();
        }

        function updateValue(valueId, newValue) {
            const valueElement = document.getElementById(valueId);
            if (valueElement) {
                valueElement.textContent = newValue;
            }
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function generateCSS() {
            let fullCss = "/* Generated by Bloxd CSS Tool */\n";

            const cards = document.querySelectorAll('.module-card');

            cards.forEach(card => {
                const type = card.dataset.type;
                const config = FEATURE_CONFIG[type];
                const inputs = card.querySelectorAll('input');

                let properties = [];
                if (config.baseCss) properties.push(config.baseCss);

                let rgbValues = {};
                let gradientValues = {};
                let shadowValues = {};

                inputs.forEach(input => {
                    const val = input.value;
                    if (val) {
                        const def = config.inputs[input.dataset.index];
                        let finalValue = val;

                        if (def.rgbPart) {
                            // RGB è¼¸å…¥ (å¦‚æœæœ‰çš„è©±)
                            rgbValues[def.cssProp] = rgbValues[def.cssProp] || {};
                            rgbValues[def.cssProp][def.rgbPart] = val;
                        } else if (def.gradientPart) {
                            // æ¼¸å±¤è¼¸å…¥
                            gradientValues[def.cssProp] = gradientValues[def.cssProp] || {};
                            gradientValues[def.cssProp][def.gradientPart] = val;
                        } else if (def.shadowPart) {
                            // é™°å½±è¼¸å…¥
                            shadowValues[def.cssProp] = shadowValues[def.cssProp] || {};
                            shadowValues[def.cssProp][def.shadowPart] = val;
                        } else {
                            // æ­£å¸¸è¼¸å…¥
                            // è™•ç†æ ¼å¼
                            if (def.format) {
                                finalValue = def.format.replace('{val}', val);
                            } else if (def.suffix) {
                                finalValue = val + def.suffix;
                            }

                            // è™•ç†ç‰¹æ®Šæƒ…æ³ï¼šé€£å‹•å±¬æ€§ (ä¾‹å¦‚æ”¹å¯¬åº¦åŒæ™‚æ”¹é«˜åº¦)
                            if (def.extraCss) {
                                const extra = def.extraCss.replace('{val}', val);
                                properties.push(extra);
                            }

                            properties.push(`${def.cssProp}: ${finalValue} !important;`);
                        }
                    }
                });

                // è™•ç† RGB å€¼ (å¦‚æœæœ‰çš„è©±)
                for (const prop in rgbValues) {
                    const rgb = rgbValues[prop];
                    const r = rgb.r || 0;
                    const g = rgb.g || 0;
                    const b = rgb.b || 0;
                    properties.push(`${prop}: rgb(${r}, ${g}, ${b}) !important;`);
                }

                // è™•ç†æ¼¸å±¤å€¼
                for (const prop in gradientValues) {
                    const grad = gradientValues[prop];
                    const angle = grad.angle || 0;
                    const startColor = grad.startColor || '#ffffff';
                    const endColor = grad.endColor || '#000000';
                    properties.push(`${prop}: linear-gradient(${angle}deg, ${startColor}, ${endColor}) !important;`);
                }

                // è™•ç†é™°å½±å€¼
                for (const prop in shadowValues) {
                    const shadow = shadowValues[prop];
                    const h = shadow.h || 0;
                    const v = shadow.v || 0;
                    const blur = shadow.blur || 0;
                    const color = shadow.color || '#000000';
                    const alpha = shadow.alpha || 1;
                    const rgb = hexToRgb(color);
                    if (rgb) {
                        properties.push(`${prop}: ${h}px ${v}px ${blur}px rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha}) !important;`);
                    }
                }

                fullCss += `\n${config.selector} {\n    ${properties.join('\n    ')}\n}\n`;
            });

            document.getElementById('finalCss').value = fullCss;
        }

        function copyCSS() {
            const copyText = document.getElementById("finalCss");
            if (copyText.value === "/* CSS å°‡é¡¯ç¤ºåœ¨æ­¤è™• */") {
                alert("è«‹å…ˆæ–°å¢åŠŸèƒ½æ¨¡çµ„ï¼");
                return;
            }
            copyText.select();
            document.execCommand("copy");
            
            // è¦–è¦ºåé¥‹
            const copyBtn = event.target;
            const originalText = copyBtn.textContent;
            copyBtn.textContent = "âœ“ å·²è¤‡è£½ï¼";
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }
    </script>
